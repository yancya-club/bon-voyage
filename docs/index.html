<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>やんちゃのあしあと - やんちゃクラブ</title>
  </head>
  <body>
    <p>TBD</p>
    <div id="main"></div>
  </body>
  <script>
    const url = "https://storage.googleapis.com/yancya-club-bon-voyage/positions.json"
    // {
    //   "visited_at": "1970-01-01 00:00:00 +0000",
    //   "latitude": 35.66298672414936,
    //   "longitude": 139.7659892577597,
    //   "altitude": 25.0739109993366
    // }
    fetch(url, { mode: "cors" })
      .then(response => response.json())
      .then(data => {
        const main = document.getElementById("main");
        data.forEach(position => {
          const p = document.createElement("p");
          p.textContent = `${position.visited_at} ${position.latitude} ${position.longitude} ${position.altitude}`;
          main.appendChild(p);
        });
      });
  </script>
</html>
