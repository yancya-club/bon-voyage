<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>やんちゃのあしあと - やんちゃクラブ</title>
  </head>
  <body>
    <p>TBD</p>
    <div id="main"></div>
    <div id="sub"></div>
  </body>
  <script>
    const url = "https://storage.googleapis.com/yancya-club-bon-voyage/positions.json"
    fetch(url, { mode: "cors" })
      .then(response => response.json())
      .then(data => {
        const sub = document.getElementById("sub");
        data.forEach(position => {
          const p = document.createElement("p");
          p.textContent = `${position.visited_at} ${position.latitude} ${position.longitude} ${position.altitude}`;
          sub.appendChild(p);
        });
      });
  </script>
</html>
