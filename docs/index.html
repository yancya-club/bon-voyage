<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>やんちゃのあしあと - やんちゃクラブ</title>
  </head>
  <body>
    <p>TBD</p>
    <div id="main"></div>
  </body>
  <script>
    const url = "https://storage.googleapis.com/yancya-club-bon-voyage/positions.json"
    fetch(url, { mode: "cors" })
      .then(response => response.json())
      .then(data => {
        const main = document.getElementById("main");
        data.forEach(position => {
          const p = document.createElement("p");
          p.textContent = `${position.name} ${position.lat} ${position.lng}`;
          main.appendChild(p);
        });
      });
  </script>
</html>
